<!DOCTYPE html>
<html>

<head>
	<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com  ; style-src 'self' 'unsafe-inline' ; media-src *">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
	<style>
		/* For avoiding title truncation in wp8 */
		
		.ui-header .ui-title {
			overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		
		#cjp-accordion1 .app {
			left: 5px !important;
			margin: 5px !important;
			position: relative !important;
		}
	</style>
	<title>Hello World</title>
</head>

<body>

	<div data-role="page" id="index">
		<header data-role="header">
			<h1>Top title bar</h1>
		</header>

		<div data-role="content">
			<h3>Show another page??</h3>
			<p>hint: click the button below!</p>
			<p><a href="#about" data-role="button" data-theme="c">About us</a></p>
		</div>

		<footer data-role="footer">
			<h2>&copy; footer here.</h2>
		</footer>
	</div>

	<div data-role="page" id="about">
		<header data-role="header">
			<h1>Page 2 Here</h1>
		</header>

		<div data-role="content">
			<p>just some extra content as well.</p>
			<p>I mean, you can <a data-rel="back" href="#index">go back</a> at any time.</p>
		</div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
	<script type="text/javascript" id="jqm-trans-disable">
		/* For having a faster transition */
		$(document).on("mobileinit", function() {
				$.mobile.defaultPageTransition = "none";
				$.mobile.defaultDialogTransition = "none";
		});
		</script>
	<script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
